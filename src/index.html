<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://web-sdk-cdn.singular.net/singular-sdk/1.3.5/singular-sdk.js">
  </script>
  <meta charset="utf-8" />
  <title>Ionic App</title>
  

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <script>
    //Web SDK initialization
    function initSingular() {
       console.log(window);
       console.log("Printing the SDID below");
       const config = new SingularConfig(
         "Insert your SDK Key",
         "Insert your Secret Key",
         "Insert the Product ID/Bundle ID"
       ).withInitFinishedCallback((initParams) => {
         // This callback will be called when the init method has finished
         // You can get Singular Device id here
         const singularDeviceId = initParams.singularDeviceId;
         console.log(singularDeviceId);
       });
       singularSdk.init(config);
     }
     initSingular();
     </script>

  <app-root></app-root>
</body>

</html>
